     ﻿/* Swedish initialisation for the jQuery UI date picker plugin. */

jQuery(function($){

                closeText: 'Stäng',
        prevText: '&laquo;Förra',
                nextText: 'Nästa&raquo;',
                currentText: 'Idag',

});

    $.datepicker.regional['sv'];

  });
